<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: "Segoe UI", system-ui, sans-serif;
      margin: 0;
    }
    
    h3 {
      margin: 0 0 12px 0;
      color: #333;
      font-size: 16px;
    }
    
    p {
      margin: 0 0 16px 0;
      color: #666;
      font-size: 14px;
      line-height: 1.4;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background: #1557b0;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .status.success {
      background: #e6f4ea;
      color: #137333;
    }
    
    .status.error {
      background: #fce8e6;
      color: #d93025;
    }
    
    .status.info {
      background: #e8f0fe;
      color: #1557b0;
    }
  </style>
</head>
<body>
  <h3>Google Docs Link Opener</h3>
  <p>Click the button below to find and open all links in the current Google Doc.</p>
  
  <button id="extractLinks">Open All Links</button>
  
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
